          <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito de compras</h1><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                      <div class="col-md-3">
                        <i class="btnmas bi bi-arrow-up-square" type="button"></i>
                      </div>
                    </div>
                </div>
                
                <span class="badge bg-primary rounded-pill"></span>

            </ul>

        <div class="modal-footer">
